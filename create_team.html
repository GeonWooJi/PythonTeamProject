<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팀 생성 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f2f2f2;
        }

        /* HEADER */
        .header {
            background-color: #ffffff;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .menu-button {
            width: 24px;
            height: 18px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-button div {
            background-color: #333;
            height: 3px;
            border-radius: 2px;
        }

        .menu {
            background-color: white;
            width: 100%;
            position: fixed;
            top: 50px;
            left: 0;
            z-index: 9;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .menu.show {
            max-height: 300px;
        }

        .menu-item {
            padding: 16px;
            border-bottom: 1px solid #ddd;
            text-decoration: none;
            color: black;
            display: block;
        }

        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 14px;
        }

        .header-title a {
            text-decoration: none;
            color: #000;
        }

        .container {
            max-width: 480px;
            margin: 50px auto 0 auto;  /* header 높이 고려 */
            padding: 20px;
            background-color: white;
            min-height: calc(100vh - 50px);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 16px;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            margin-top: 16px;
            display: block;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .img-preview {
            margin-top: 10px;
            text-align: center;
        }

        .img-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
        }

        .tag-section {
            margin-top: 20px;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .tag-item {
            background-color: #ddd;
            padding: 6px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
        }

        .tag-item span {
            margin-right: 6px;
        }

        .tag-item button {
            background: #dc3545;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            color: white;
            font-weight: bold;
            padding: 0;
            line-height: 20px;
            cursor: pointer;
        }

        .tag-section div {
            display: flex;
            gap: 8px;
            align-items: center;  /* ✅ 버튼과 input 수직 가운데 정렬 */
        }

        /* + 버튼 스타일 수정 */
        #add-tag {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0 12px;               /* 좌우 패딩만 적용 */
            height: 37.5px;                  /* ✅ input 높이에 맞춤 */
            font-size: 20px;
            line-height: 1;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            max-width: 480px;
            margin: 10px auto;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            text-align: center;
            display: block;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-blue {
            background-color: #007bff;
        }

        .btn-blue:hover {
            background-color: #0056b3;
        }

        .btn-green {
            background-color: #28a745;
        }

        .btn-green:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body onload="brython()">

    <!-- HEADER -->
    <div class="header">
        <div class="menu-button" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="header-title">
            <a href="index.html">성격기반 랜덤여행</a>
        </div>
    </div>

    <!-- DROPDOWN MENU -->
    <div class="menu" id="menu">
        <!-- 여기에 Brython이 동적으로 삽입할 내용이 들어감 -->
    </div>


    <!-- FORM -->
    <div class="container">
        <h2>새로운 팀 만들기</h2>

        <label for="team-name">팀 이름</label>
        <input type="text" id="team-name" placeholder="예: 자유로운 여행가들">

        <label for="image-url">여행지 예시 이미지 URL</label>
        <input type="url" id="image-url" placeholder="https://example.com/image.jpg">
        <div class="img-preview" id="image-preview"></div>

        <div class="tag-section">
            <label for="tag-input">선호 팀원 태그</label>
            <div style="display: flex; gap: 8px;">
            <input type="text" id="tag-input" placeholder="예: 차분한, 활동적" style="flex: 1;">
            <button type="button" id="add-tag">+</button>
            </div>
            <div class="tag-list" id="tag-list"></div>
        </div>

        
        <button class="btn btn-green" id="create-team-btn">팀 만들기</button>
    </div>

    <script type="text/python">
        from browser import document, window, html
        import json

        def setup_menu():
            menu = document["menu"]
            menu.clear()

            user_info_str = window.sessionStorage.getItem("userInfo")

            if user_info_str is None:
                # 로그인 안 된 경우
                menu <= html.A("회원가입", href="signup.html", Class="menu-item")
                menu <= html.A("로그인", href="login.html", Class="menu-item")
            else:
                try:
                    user_info = json.loads(user_info_str)
                    name = user_info.get("name", "회원")
                    # 인사말 (텍스트만, 클릭 안 됨)
                    greet = html.SPAN(f"{name}님 반가워요", Class="menu-item")
                    greet.style.cursor = "default"
                    greet.style.marginRight = "10px"
                    menu <= greet

                    # 로그아웃 버튼
                    logout = html.A("로그아웃", href="#", Class="menu-item")
                    logout.bind("click", on_logout)
                    menu <= logout
                except:
                    # 파싱 실패 시 강제 로그아웃
                    on_logout(None)

        def on_logout(ev):
            window.sessionStorage.removeItem("userInfo")
            window.location.href = "index.html"  # 메인 페이지로 이동

        setup_menu()

        def toggle_menu(event):
            menu = document["menu"]
            menu.classList.toggle("show")

        document["hamburger"].bind("click", toggle_menu)

        def update_image_preview(ev):
            url = document["image-url"].value.strip()
            preview = document["image-preview"]
            preview.clear()
            if url:
                preview <= html.IMG(src=url)

        def add_tag(ev):
            tag_input = document["tag-input"]
            tag = tag_input.value.strip()
            if tag:
                tag_list = document["tag-list"]
                tag_item = html.DIV(Class="tag-item")
                tag_item <= html.SPAN(tag)
                remove_btn = html.BUTTON("-")
                
                def remove_tag(e):
                    tag_item.remove()
                remove_btn.bind("click", remove_tag)
                
                tag_item <= remove_btn
                tag_list <= tag_item
                tag_input.value = ""

        document["image-url"].bind("input", update_image_preview)
        document["add-tag"].bind("click", add_tag)
    </script>
</body>
</html>
