<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여행 추천 UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            font-family: sans-serif;
        }

        /* HEADER */
        .header {
            background-color: #ffffff;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .menu-button {
            width: 24px;
            height: 18px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-button div {
            background-color: #333;
            height: 3px;
            border-radius: 2px;
        }

        .menu {
            background-color: white;
            width: 100%;
            position: fixed;
            top: 50px;
            left: 0;
            z-index: 9;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .menu.show {
            max-height: 300px;
        }

        .menu-item {
            padding: 16px;
            border-bottom: 1px solid #ddd;
            text-decoration: none;
            color: black;
            display: block;
        }

        /* MAIN CONTENT */
        .container {
            background-color: white;
            width: 100%;
            max-width: 480px;
            margin: 50px auto 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            font-size: 16px;
            margin-top: 20px;
        }

        .scroll-container {
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
        }

        .box {
            display: inline-block;
            width: 150px;
            height: 140px;
            background-color: #dcdcdc;
            border-radius: 12px;
            margin-right: 10px;
            position: relative;
            vertical-align: top;
        }

        .tag-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
        }

        .tag {
            width: 40px;
            height: 10px;
            background-color: #e65ca8;
            border-radius: 3px;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .scroll-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .btn {
            width: 100%;
            max-width: 480px;
            margin: 10px auto;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            text-align: center;
            display: block;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-blue {
            background-color: #007bff;
        }

        .btn-blue:hover {
            background-color: #0056b3;
        }

        .btn-green {
            background-color: #28a745;
        }

        .btn-green:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body onload="brython()">

    <!-- HEADER -->
    <div class="header">
        <div class="menu-button" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- DROPDOWN MENU -->
    <div class="menu" id="menu">
        <!-- 여기에 Brython이 동적으로 삽입할 내용이 들어감 -->
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <h2>여기로 떠나는건 어때요?</h2>
        <div class="scroll-container">
            <div class="box">
                <div class="tag-container">
                    <div class="tag"></div>
                    <div class="tag"></div>
                </div>
            </div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <h2>이런 파티원들도 있어요 !</h2>
        <div class="scroll-container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <h2>이런 여행지는 어때요?</h2>
        <div class="scroll-container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

    <button class="btn btn-blue" id="match-team-btn">내 성격과 유사한 팀 찾기</button>
    <button class="btn btn-green" id="create-team-btn">새로운 팀 만들기</button>
    </div>

    <!-- BRYTHON SCRIPT -->
    <script type="text/python">
        from browser import document, window, html
        import json

        def setup_menu():
            menu = document["menu"]
            menu.clear()

            user_info_str = window.sessionStorage.getItem("userInfo")

            if user_info_str is None:
                # 로그인 안 된 경우
                menu <= html.A("회원가입", href="signup.html", Class="menu-item")
                menu <= html.A("로그인", href="login.html", Class="menu-item")
            else:
                try:
                    user_info = json.loads(user_info_str)
                    name = user_info.get("name", "회원")
                    # 인사말 (텍스트만, 클릭 안 됨)
                    greet = html.SPAN(f"{name}님 반가워요", Class="menu-item")
                    greet.style.cursor = "default"
                    greet.style.marginRight = "10px"
                    menu <= greet

                    # 로그아웃 버튼
                    logout = html.A("로그아웃", href="#", Class="menu-item")
                    logout.bind("click", on_logout)
                    menu <= logout
                except:
                    # 파싱 실패 시 강제 로그아웃
                    on_logout(None)

        def on_logout(ev):
            window.sessionStorage.removeItem("userInfo")
            window.location.href = "index.html"  # 메인 페이지로 이동

        setup_menu()
        
        def toggle_menu(event):
            menu = document["menu"]
            menu.classList.toggle("show")

        document["hamburger"].bind("click", toggle_menu)

        def check_and_redirect(target_page):
            session = window.sessionStorage

            if "userInfo" not in session:
                window.location.href = "login.html"
                return

            try:
                user_info = json.loads(session["userInfo"])
                student_id = user_info.get("studentNumber")
                name = user_info.get("name")
                personality = user_info.get("mbti")  # null 이거나 문자열 "null"

                if not student_id or not name:
                    window.location.href = "login.html"
                elif not personality or personality == "null":
                    window.location.href = "personality_test.html"
                else:
                    window.location.href = target_page
            except Exception as e:
                # 예외 발생시 로그인 페이지로
                window.location.href = "login.html"

        def go_to_team_match(event):
            check_and_redirect("team_match.html")

        def go_to_create_team(event):
            check_and_redirect("create_team.html")

        document["match-team-btn"].bind("click", go_to_team_match)
        document["create-team-btn"].bind("click", go_to_create_team)
    </script>

</body>
</html>
