<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f2f2f2;
        }

        /* HEADER */
        .header {
            background-color: #ffffff;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .menu-button {
            width: 24px;
            height: 18px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-button div {
            background-color: #333;
            height: 3px;
            border-radius: 2px;
        }

        .menu {
            background-color: white;
            width: 100%;
            position: fixed;
            top: 50px;
            left: 0;
            z-index: 9;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .menu.show {
            max-height: 300px;
        }

        .menu-item {
            padding: 16px;
            border-bottom: 1px solid #ddd;
            text-decoration: none;
            color: black;
            display: block;
        }

        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 14px;
        }

        .header-title a {
            text-decoration: none;
            color: #000;
        }

        .container {
            max-width: 480px;
            margin: 50px auto 0 auto;  /* header 높이 고려 */
            padding: 20px;
            background-color: white;
            min-height: calc(100vh - 50px);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 16px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            margin-top: 24px;
            width: 100%;
            padding: 12px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        button:hover {
            background-color: #333;
        }

        .signup-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .signup-link a {
            color: #555;
            text-decoration: underline;
            cursor: pointer;
        }

    </style>
</head>
<body onload="brython()">

    <!-- HEADER -->
    <div class="header">
        <div class="menu-button" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="header-title">
            <a href="index.html">성격기반 랜덤여행</a>
        </div>
    </div>

    <!-- DROPDOWN MENU -->
    <div class="menu" id="menu">
        <a href="signup.html" class="menu-item">회원가입</a>
        <a href="login.html" class="menu-item">로그인</a>
    </div>

    <!-- 로그인 폼 -->
    <div class="container">
        <h2>로그인</h2>
        <form onsubmit="return false;">
            <label for="student-id">학번</label>
            <input type="text" id="student-id" required>

            <label for="name">이름</label>
            <input type="text" id="name" required>

            <button type="button" id="login-button">로그인</button>
            <div id="login-message" class="message"></div>
        </form>
        
        <!-- 로그인 하단 회원가입 텍스트 -->
        <div class="signup-link">
            <a href="signup.html">회원가입</a>
        </div>
    </div>


    <!-- Brython 코드 -->
    <script type="text/python">
        from browser import document, html

        def toggle_menu(event):
            menu = document["menu"]
            menu.classList.toggle("show")

        document["hamburger"].bind("click", toggle_menu)

        def on_login_click(event):
            student_id = document["student-id"].value.strip()
            name = document["name"].value.strip()
            message = document["login-message"]

            if student_id and name:
                message.text = f"{name}님 환영합니다!"
                message.style.color = "green"
            else:
                message.text = "모든 항목을 입력해주세요."
                message.style.color = "red"

        document["login-button"].bind("click", on_login_click)
    </script>

</body>
</html>
