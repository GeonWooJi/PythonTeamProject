        def setup_menu():

        def on_logout(ev):

        # MBTI ê¶í•© ì •ë³´ (ì™„ì „í•œ ë§¤í•‘)
        mbti_compatibility = {
            "ENFP": {"ìµœê³ ": ["INFJ", "INTJ"], "ì˜ ë§ëŠ”": ["INFP", "ENFJ", "ENTP", "ENFP"]},
            "INFP": {"ìµœê³ ": ["ENFJ", "ENTJ"], "ì˜ ë§ëŠ”": ["INFJ", "ENFP", "INFP", "ISFP"]},
            "ENFJ": {"ìµœê³ ": ["INFP", "ISFP"], "ì˜ ë§ëŠ”": ["ENFP", "INFJ", "ENFJ", "ESFJ"]},
            "INFJ": {"ìµœê³ ": ["ENFP", "ENTP"], "ì˜ ë§ëŠ”": ["INFP", "ENFJ", "INFJ", "INTJ"]},
            "ENTP": {"ìµœê³ ": ["INFJ", "INTJ"], "ì˜ ë§ëŠ”": ["ENFP", "INTP", "ENTP", "ENTJ"]},
            "INTP": {"ìµœê³ ": ["ENTJ", "ESTJ"], "ì˜ ë§ëŠ”": ["ENTP", "INTJ", "INTP", "ISTP"]},

            "INTJ": {"ìµœê³ ": ["ENFP", "ENTP"], "ì˜ ë§ëŠ”": ["INFJ", "ENTJ", "INTJ", "ISTJ"]},
            "ESFP": {"ìµœê³ ": ["ISFJ", "ISTJ"], "ì˜ ë§ëŠ”": ["ESTP", "ESFJ", "ESFP", "ISFP"]},
            "ISFP": {"ìµœê³ ": ["ENFJ", "ESFJ"], "ì˜ ë§ëŠ”": ["INFP", "ESFP", "ISFP", "ISTP"]},
            "ESFJ": {"ìµœê³ ": ["ISFP", "ISTP"], "ì˜ ë§ëŠ”": ["ENFJ", "ESFP", "ESFJ", "ISFJ"]},
            "ISFJ": {"ìµœê³ ": ["ESFP", "ESTP"], "ì˜ ë§ëŠ”": ["ESFJ", "ISFP", "ISFJ", "ISTJ"]},
            "ESTP": {"ìµœê³ ": ["ISFJ", "ISTJ"], "ì˜ ë§ëŠ”": ["ESFP", "ESTP", "ISTP", "ESTP"]},
            "ISTP": {"ìµœê³ ": ["ESFJ", "ESTJ"], "ì˜ ë§ëŠ”": ["ESTP", "ISFP", "ISTP", "INTP"]},

        }

        def is_compatible(user_mbti, team_mbti_list):

                return False

            if not team_mbti_list:
                return True

            best = mbti_compatibility[user_mbti]["ìµœê³ "]
            good = mbti_compatibility[user_mbti]["ì˜ ë§ëŠ”"]
            
            # ëª¨ë“  íŒ€ ë©¤ë²„ì™€ ê¶í•©ì´ ë§ì•„ì•¼ í•¨ (ìµœê³  ë˜ëŠ” ì˜ ë§ëŠ” ê´€ê³„)
            for mbti in team_mbti_list:
                if mbti not in best and mbti not in good:
                    return False
            
            return True

        def display_team_result(team_info, user_info):

        def match_user_to_team():

            compatible_teams = []

            for team in team_list:

                # ì´ë¯¸ íŒ€ì— ì†í•´ìˆëŠ”ì§€ í™•ì¸
