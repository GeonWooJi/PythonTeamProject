<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자동 매치 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f2f2f2;
        }

        /* HEADER */
        .header {
            background-color: #ffffff;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .menu-button {
            width: 24px;
            height: 18px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-button div {
            background-color: #333;
            height: 3px;
            border-radius: 2px;
        }

        .menu {
            background-color: white;
            width: 100%;
            position: fixed;
            top: 50px;
            left: 0;
            z-index: 9;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .menu.show {
            max-height: 300px;
        }

        .menu-item {
            padding: 16px;
            border-bottom: 1px solid #ddd;
            text-decoration: none;
            color: black;
            display: block;
        }

        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 14px;
        }

        .header-title a {
            text-decoration: none;
            color: #000;
        }

        .container {
            max-width: 480px;
            margin: 50px auto 0 auto;  /* header 높이 고려 */
            padding: 20px;
            background-color: white;
            min-height: calc(100vh - 50px);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 16px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            margin-top: 24px;
            width: 100%;
            padding: 12px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        button:hover {
            background-color: #333;
        }

        #team-result {
            padding: 15px;
            border-radius: 6px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body onload="brython()">

    <!-- HEADER -->
    <div class="header">
        <div class="menu-button" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="header-title">
            <a href="index.html">성격기반 랜덤여행</a>
        </div>
    </div>

    <!-- DROPDOWN MENU -->
    <div class="menu" id="menu">
        <!-- 여기에 Brython이 동적으로 삽입할 내용이 들어감 -->
    </div>

    <!-- FORM -->
    <div class="container">
        <h2>내 성격과 유사한 팀 찾기</h2>
        <button id="match-button">랜덤 팀 배정</button>
        <div id="team-result" style="margin-top:20px; display:none;"></div>
    </div>

    <script type="text/python">
        from browser import window, alert, document, html
        import random
        import json

        def setup_menu():
            menu = document["menu"]
            menu.clear()

            user_info_str = window.sessionStorage.getItem("userInfo")

            if user_info_str is None:
                # 로그인 안 된 경우
                menu <= html.A("회원가입", href="signup.html", Class="menu-item")
                menu <= html.A("로그인", href="login.html", Class="menu-item")
            else:
                try:
                    user_info = json.loads(user_info_str)
                    name = user_info.get("name", "회원")
                    # 인사말 (텍스트만, 클릭 안 됨)
                    greet = html.SPAN(f"{name}님 반가워요", Class="menu-item")
                    greet.style.cursor = "default"
                    greet.style.marginRight = "10px"
                    menu <= greet

                    # 로그아웃 버튼
                    logout = html.A("로그아웃", href="#", Class="menu-item")
                    logout.bind("click", on_logout)
                    menu <= logout
                except:
                    # 파싱 실패 시 강제 로그아웃
                    on_logout(None)

        def on_logout(ev):
            if ev:
                ev.preventDefault()
            window.sessionStorage.removeItem("userInfo")
            window.location.href = "index.html"  # 메인 페이지로 이동

        def toggle_menu(event):
            menu = document["menu"]
            menu.classList.toggle("show")

        def get_user_info():
            user_info_str = window.sessionStorage.getItem("userInfo")
            if user_info_str:
                try:
                    return json.loads(user_info_str)
                except:
                    return {}
            return {}

        def get_team_list():
            try:
                cookies = window.document.cookie.split("; ")
                for cookie in cookies:
                    if cookie.startswith("team-list="):
                        value = cookie[len("team-list="):]
                        decoded = window.decodeURIComponent(value)
                        return json.loads(decoded)
            except:
                pass
            return []

        def save_team_list(team_list):
            try:
                new_cookie = json.dumps(team_list)
                window.document.cookie = f"team-list={window.encodeURIComponent(new_cookie)}; path=/;"
            except Exception as e:
                console.log(f"팀 리스트 저장 실패: {e}")

        # MBTI 궁합 정보 (완전한 매핑)
        mbti_compatibility = {
            "ENFP": {"최고": ["INFJ", "INTJ"], "잘 맞는": ["INFP", "ENFJ", "ENTP", "ENFP"]},
            "INFP": {"최고": ["ENFJ", "ENTJ"], "잘 맞는": ["INFJ", "ENFP", "INFP", "ISFP"]},
            "ENFJ": {"최고": ["INFP", "ISFP"], "잘 맞는": ["ENFP", "INFJ", "ENFJ", "ESFJ"]},
            "INFJ": {"최고": ["ENFP", "ENTP"], "잘 맞는": ["INFP", "ENFJ", "INFJ", "INTJ"]},
            "ENTP": {"최고": ["INFJ", "INTJ"], "잘 맞는": ["ENFP", "INTP", "ENTP", "ENTJ"]},
            "INTP": {"최고": ["ENTJ", "ESTJ"], "잘 맞는": ["ENTP", "INTJ", "INTP", "ISTP"]},
            "ENTJ": {"최고": ["INFP", "INTP"], "잘 맞는": ["ENTP", "INTJ", "ENTJ", "ESTJ"]},
            "INTJ": {"최고": ["ENFP", "ENTP"], "잘 맞는": ["INFJ", "ENTJ", "INTJ", "ISTJ"]},
            "ESFP": {"최고": ["ISFJ", "ISTJ"], "잘 맞는": ["ESTP", "ESFJ", "ESFP", "ISFP"]},
            "ISFP": {"최고": ["ENFJ", "ESFJ"], "잘 맞는": ["INFP", "ESFP", "ISFP", "ISTP"]},
            "ESFJ": {"최고": ["ISFP", "ISTP"], "잘 맞는": ["ENFJ", "ESFP", "ESFJ", "ISFJ"]},
            "ISFJ": {"최고": ["ESFP", "ESTP"], "잘 맞는": ["ESFJ", "ISFP", "ISFJ", "ISTJ"]},
            "ESTP": {"최고": ["ISFJ", "ISTJ"], "잘 맞는": ["ESFP", "ESTP", "ISTP", "ESTP"]},
            "ISTP": {"최고": ["ESFJ", "ESTJ"], "잘 맞는": ["ESTP", "ISFP", "ISTP", "INTP"]},
            "ESTJ": {"최고": ["INTP", "ISTP"], "잘 맞는": ["ENTJ", "ESTP", "ESTJ", "ISTJ"]},
            "ISTJ": {"최고": ["ESFP", "ESTP"], "잘 맞는": ["ESTJ", "ISFJ", "ISTJ", "INTJ"]}
        }

        def is_compatible(user_mbti, team_mbti_list):
            if user_mbti not in mbti_compatibility:
                return False

            if not team_mbti_list:
                return True

            best = mbti_compatibility[user_mbti]["최고"]
            good = mbti_compatibility[user_mbti]["잘 맞는"]
            
            # 모든 팀 멤버와 궁합이 맞아야 함 (최고 또는 잘 맞는 관계)
            for mbti in team_mbti_list:
                if mbti not in best and mbti not in good:
                    return False
            
            return True

        def display_team_result(team_info, user_info):
            result_div = document["team-result"]
            result_div.style.display = "block"
            
            team_name = team_info.get("teamName", "알 수 없는 팀")
            members = team_info.get("userInfo", {})
            
            html_content = f"<h3>🎉 {team_name}에 배정되었습니다!</h3>"
            html_content += "<h4>팀원 정보:</h4><ul>"
            
            # 기존 팀원들
            for name, info in members.items():
                mbti = info.get("mbti", "N/A")
                html_content += f"<li>{name} ({mbti})</li>"
            
            # 본인 추가
            user_name = user_info.get("name", "나")
            user_mbti = user_info.get("mbti", "N/A")
            html_content += f"<li><strong>{user_name} ({user_mbti}) - 새로 합류!</strong></li>"
            
            html_content += "</ul>"
            result_div.innerHTML = html_content

        def match_user_to_team():
            user = get_user_info()
            user_mbti = user.get("mbti")
            
            # 사용자 정보 확인
            if not user:
                alert("로그인이 필요합니다.")
                return
                
            if not user_mbti:
                alert("사용자 MBTI 정보가 없습니다. 프로필을 완성해주세요.")
                return

            team_list = get_team_list()
            
            if not team_list:
                alert("현재 생성된 팀이 없습니다.")
                return

            compatible_teams = []

            for team in team_list:
                members = team.get("userInfo", {})
                
                # 이미 팀에 속해있는지 확인
                if user.get("name") in members:
                    alert(f"이미 {team.get('teamName', '해당 팀')}에 속해있습니다!")
                    return
                
                member_mbtis = [m.get("mbti") for m in members.values() if m.get("mbti")]
                
                if is_compatible(user_mbti, member_mbtis):
                    compatible_teams.append(team)

            if not compatible_teams:
                alert("현재 궁합이 맞는 팀이 없습니다. 나중에 다시 시도해보세요.")
                return

            # 랜덤으로 팀 선택
            selected_team = random.choice(compatible_teams)
            
            # 사용자를 팀에 추가
            selected_team["userInfo"][user["name"]] = user

            # 팀 리스트 저장
            save_team_list(team_list)

            # 결과 표시
            display_team_result(selected_team, user)

        # 이벤트 바인딩
        def init():
            setup_menu()
            document["hamburger"].bind("click", toggle_menu)
            document["match-button"].bind("click", lambda ev: match_user_to_team())

        # 초기화 실행
        init()

    </script>
</body>
</html>
