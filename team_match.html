<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자동 매치 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f2f2f2;
        }

        /* HEADER */
        .header {
            background-color: #ffffff;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .menu-button {
            width: 24px;
            height: 18px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-button div {
            background-color: #333;
            height: 3px;
            border-radius: 2px;
        }

        .menu {
            background-color: white;
            width: 100%;
            position: fixed;
            top: 50px;
            left: 0;
            z-index: 9;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .menu.show {
            max-height: 300px;
        }

        .menu-item {
            padding: 16px;
            border-bottom: 1px solid #ddd;
            text-decoration: none;
            color: black;
            display: block;
        }

        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 14px;
        }

        .header-title a {
            text-decoration: none;
            color: #000;
        }

        .container {
            max-width: 480px;
            margin: 50px auto 0 auto;  /* header 높이 고려 */
            padding: 20px;
            background-color: white;
            min-height: calc(100vh - 50px);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 16px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            margin-top: 24px;
            width: 100%;
            padding: 12px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body onload="brython()">

    <!-- HEADER -->
    <div class="header">
        <div class="menu-button" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="header-title">
            <a href="index.html">성격기반 랜덤여행</a>
        </div>
    </div>

    <!-- DROPDOWN MENU -->
    <div class="menu" id="menu">
        <!-- 여기에 Brython이 동적으로 삽입할 내용이 들어감 -->
    </div>

    <!-- FORM -->
    <div class="container">

    </div>
    <script type="text/python">
        from browser import document, html, alert, window
        import json
        import random
        from itertools import combinations

        def setup_menu():
            menu = document["menu"]
            menu.clear()

            user_info_str = window.sessionStorage.getItem("userInfo")

            if user_info_str is None:
                # 로그인 안 된 경우
                menu <= html.A("회원가입", href="signup.html", Class="menu-item")
                menu <= html.A("로그인", href="login.html", Class="menu-item")
            else:
                try:
                    user_info = json.loads(user_info_str)
                    name = user_info.get("name", "회원")
                    # 인사말 (텍스트만, 클릭 안 됨)
                    greet = html.SPAN(f"{name}님 반가워요", Class="menu-item")
                    greet.style.cursor = "default"
                    greet.style.marginRight = "10px"
                    menu <= greet

                    # 로그아웃 버튼
                    logout = html.A("로그아웃", href="#", Class="menu-item")
                    logout.bind("click", on_logout)
                    menu <= logout
                except:
                    # 파싱 실패 시 강제 로그아웃
                    on_logout(None)

        def on_logout(ev):
            window.sessionStorage.removeItem("userInfo")
            window.location.href = "index.html"  # 메인 페이지로 이동

        setup_menu()

        def toggle_menu(event):
            menu = document["menu"]
            menu.classList.toggle("show")

        document["hamburger"].bind("click", toggle_menu)

        # MBTI 궁합 점수 예시 (일부만 표시, 실제론 전체 16x16 쌍을 채워야 함)
        mbti_compat = {
            "ENFP": {"INFJ": "최고", "INTP": "좋음", "ESTJ": "보통", "ISTJ": "최악"},
            "INFJ": {"ENFP": "최고", "ENTP": "좋음", "ESTP": "보통", "ISFP": "나쁨"},
            "INTP": {"ENFP": "좋음", "INFJ": "좋음", "ISFJ": "보통", "ESFP": "최악"},
            "ESTJ": {"ISFJ": "최고", "ENFP": "보통"},
            # 생략된 나머지는 실제 데이터로 채우세요
        }

        score_map = {
            "최고": 5,
            "좋음": 4,
            "보통": 3,
            "나쁨": 2,
            "최악": 1
        }

        def get_score(m1, m2):
            return score_map.get(mbti_compat.get(m1, {}).get(m2, "보통"), 3)

        def is_valid_team(team):
            for i in range(len(team)):
                for j in range(i + 1, len(team)):
                    score = get_score(team[i]["mbti"], team[j]["mbti"])
                    if score < 4:
                        return False
            return True

        def generate_team(users, team_size=4):
            random.shuffle(users)
            candidates = list(combinations(users, team_size))
            random.shuffle(candidates)
            for team in candidates:
                if is_valid_team(team):
                    return team
            return None

        def on_generate_team(ev):
            user_list_str = window.sessionStorage.getItem("allUsers")
            if not user_list_str:
                alert("사용자 정보가 없습니다. 먼저 회원가입을 진행해주세요.")
                return
            try:
                users = json.loads(user_list_str)
            except:
                alert("사용자 정보 파싱 오류.")
                return

            team = generate_team(users)
            result_div = document["team-result"]
            result_div.clear()
            if team:
                for member in team:
                    result_div <= html.DIV(f"{member['name']} ({member['mbti']})")
            else:
                result_div <= html.DIV("조건에 맞는 팀을 구성할 수 없습니다.", style={"color": "red"})

        document["generate-team"].bind("click", on_generate_team)

    </script>
</body>
</html>
